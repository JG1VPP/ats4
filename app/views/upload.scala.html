@(id: String = "", name: String = "", text: String = "", hint: String = "")

<div class="input-group">
	<label for="@{id}-button" id="@{id}-name" class="form-control">@hint</label>
	<input type="file" id="@id" name="@name" style="display: none">
	<span class="input-group-btn">
		<button type="button" id="@{id}-button" class="btn btn-default" onclick="$('#@id').click();">
			<span class="glyphicon glyphicon-folder-open"></span> 選択
		</button>
	</span>
</div>
<script type="text/javascript">
	$('#@id').change(function() {
		$('#@{id}-name').html($(this).val().split(/[\\\/]+/).pop())
	})
</script>
