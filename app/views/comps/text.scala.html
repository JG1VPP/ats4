@(field: Field, label: String = "", hint: String = "", style: Option[Html] = None)

@invalid = {@if(field.hasErrors) {is-invalid}}

@input = {
	<input type='text' class='form-control @invalid @style' id='@field.id' name='@field.name' placeholder='@hint' value='@field.value'>
}

@if(label.nonEmpty) {
	<div class='mb-3'>
		<label class='form-label' for='@field.id'>@label</label>
		@input
	</div>
} else {
	@input
}
