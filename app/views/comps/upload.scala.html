@(id: String = "", text: String = "", hint: String = "")

<div class="form-group row">
	<label for="@id" class="col-md-1 col-form-label">@text</label>
	<div class="col-md-11">
		<div class="custom-file">
			<input type="file" name="@id" class="custom-file-input">
			<label class="custom-file-label overflow-auto" for="@id" data-browse="参照">@hint</label>
		</div>
	</div>
</div>
