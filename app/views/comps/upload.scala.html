@(id: String = "", text: String = "", hint: String = "", required: Boolean = false)

<div class="form-group row">
	<label for="@id" class="col-md-1 col-form-label">@text</label>
	<div class="col">
		<div class="custom-file">
			<input type="file" name="@id" id="@id" class="custom-file-input" @if(required) {required}>
			<label class="custom-file-label" id="@id-label" for="@id" data-browse="参照">@hint</label>
		</div>
	</div>
</div>
<script type="text/javascript">
$('#@id').on('change', function() {
	let file = $(this).val().split(/[\\\/]+/).pop()
	$('#@id-label').html(!file? "@hint": file);
});
</script>
