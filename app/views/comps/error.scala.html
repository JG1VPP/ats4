@(log: LogBookData, idx: Int)(implicit admin: Boolean = false)

@warn = @{log.toWarn.getOrElse("")}

<div class="card mb-5">
	<h3 class="card-header border-bottom-0 d-flex align-items-center justify-content-between">
		<span>交信記録 #@{idx+1}</span>
		@if(admin) {
		<a class="btn btn-outline-success" href="@routes.Proof.table(log.id)"><i class="fas fa-download"></i></a>
		}
	</h3>
	@if(warn.nonEmpty){
	@if(admin){
	<pre class="card-body">@{warn}</pre>
	}
	<div class="card-footer">交信記録が読み取れないため、再提出またはメール対応が完了するまで仮登録とします。</div>
	}
</div>
