@comps.frame(title = "全参加局", nav = "calls") {
<table class="table table-hover text-monospace">
	<thead>
		<tr>
			<th>呼出符号</th>
			<th>再提出の警告</th>
		</tr>
	</thead>
	<tbody>
		@for(person <- Person.toList) {
		@if(Record.findAllByCall(person.call).exists(_.zero)) {
		<tr class="table-warning">
			<td>@person.call</td>
			<td>0点です。再提出をお勧めします。</td>
		</tr>
		} else {
		<tr>
			<td>@person.call</td>
			<td>-</td>
		</tr>
		}
		}
	</tbody>
</table>
}
