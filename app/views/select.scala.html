@(field: Field, label: String = "", options: Seq[Any], hint: String = "")

<div class="form-group @if(field.hasErrors){has-error}">
	<label for="@field.id" class="col-lg-2 control-label">@label</label>
	<div class="col-lg-10">
		<select class="form-control" id="@field.id" name="@field.name" placeholder="@hint">
			<option class="blank" value="">選択してください</option>
		@for(option <- options) {
			<option value="@option" @if(field.value.getOrElse("").equals(option)){selected="selected"}>@option</option>
		}
		</select>
	</div>
</div>
